    <body>

        <script type="text/javascript">
            (function () {
                var query = queryToJson(location.search);
                if (query.token) {
                    setCookie('token', query.token, 30);
                    delete query.token;
                    location.search = jsonToQuery(query);
                }
                if (navigator.userAgent.indexOf('MSIE') === -1) {
                    "use strict";

                    document.addEventListener('click', function (e) {
                        document.lastclick = e;
                        return true;
                    }, true);

                    empreendemia.ajax.get({url : 'http://'+location.hostname+':8001/services'}, function (data) {
                        empreendemia.config = data;
                        sdk.config = data;
                        empreendemia.start();
                    });
                } else {
                    document.body.innerHTML='<div style="margin:160px auto 0 auto;width:600px;"><h1 style="margin:40px 0;">Navegador incompatível =(</h1><p style="line-height:1.6em;">Infelizmente o Internet Explorer é incompatível com nosso sistema.</p><p style="line-height:1.6em;">Sugerimos que você utilize um navegador compatível,<br />além de mais seguro e estável para seu uso pessoal,<br />como o <a href="http://www.mozilla.org/pt-BR/firefox/fx/">Firefox</a>.</p></div>';
                }
            }) ();
